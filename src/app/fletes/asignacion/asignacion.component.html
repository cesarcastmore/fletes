<mat-toolbar>
  <span class="text-center">Asignacion</span>
</mat-toolbar>
<div class="container">
<div class="row">
  <div class="col-md-6">
    <div class="form-group">
      <label for="exampleInputEmail1">Conductor</label>
      <select class="form-control">
        <option *ngFor="let c of conductores | async" [ngValue]="c.id">{{ c.nombre }}</option>
      </select>
    </div>
  </div>
  <div class="col-md-6"></div>
</div>
<div class="row">
  <div class="col-md-6" *ngIf="current_location">
    <agm-map [latitude]="current_location.lat" [longitude]="current_location.lng">
      <agm-marker  *ngFor="let viaje of viajes | async" [latitude]="viaje.origen.lat" [longitude]="viaje.origen.lng"></agm-marker>
    </agm-map>
  </div>
  <div class="col-md-6"></div>
</div>
</div>
